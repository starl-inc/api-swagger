        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/StoreInitialSignInRequest'
                - $ref: '#/components/schemas/StoreSignInRequest'
      responses:
        '200':
          description: Successful Operation
