      tags:
        - Store
      summary: Read store by store
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: yearMonth
          schema:
            type: integer
            example: 202107
          required: true
          description: Year and month of items to return
        - in: query
          name: shopId
          schema:
            type: string
            example: sdf87gyu
          description: Shop ID to filter by
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: nikuyokocho
                  storeName:
                    type: string
                    example: 肉横丁
                  yearMonth:
                    type: integer
                    example: 202107
                  totalSales:
                    type: integer
                    example: 1234567
                  totalEarnedPoints:
                    type: integer
                    example: 12345
                  totalUsedPoints:
                    type: integer
                    example: 3000
                  approval:
                    type: boolean
                    example: true
                  shops:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: sdf87gyu
                        shopName:
                          type: string
                          example: 肉太郎

        '400':
          description: Bad Request
        '401':
          description: Unauthorized
    put:
      tags:
        - Store
      summary: Update store by store
      security:
        - BearerAuth: [ ]
      requestBody:
        description: Store object to update
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: nikuyokocho
                storeName:
                  type: string
                  example: 渋谷 肉横丁
      responses:
        '200':
          description: Successful Operarion
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: nikuyokocho
                  storeName:
                    type: string
                    example: 渋谷 肉横丁
                  status:
                    type: string
                    example: CONFIRMED
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  /store/approval:
