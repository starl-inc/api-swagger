        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InvalidStatusActive:
                  summary: 'Invalid status: ACTIVE'
                  value:
                    message: Invalid corporation status
                    description: Corporation is already active
                InvalidStatusDisabled:
