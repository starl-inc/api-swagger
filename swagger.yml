  # -------------------- Admin --------------------
  /admin/store/list:
    get:
      tags:
        - Admin
      summary: Read stores by admin
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            example: 8
          description: The number of items to return
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    $ref: '#/components/schemas/Store'
        '401':
          description: Unauthorized
        '404':
          description: Store Not Found
  /admin/shop/list:
    get:
      tags:
        - Admin
      summary: Read shops by admin
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: storeId
          schema:
            type: string
            example: nikuyokocho
          description: Store ID
        - in: query
          name: limit
          schema:
            type: integer
          description: The number of items to return
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    $ref: '#/components/schemas/Shop'
        '401':
          description: Unauthorized
        '404':
          description: Store Not Found
  /admin/store/{storeId}:
    put:
      tags:
        - Admin
      summary: Update Store by admin
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: storeId
          description: Store ID
          required: true
          schema:
            type: string
      requestBody:
        description: Store object to update
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                storeName:
                  type: string
                  example: 肉横丁
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Store Not Found
    delete:
      tags:
        - Admin
      summary: Delete Store by admin
      security:
        - BearerAuth: []
      parameters:
        - name: storeId
          in: path
          description: Store ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Operation
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Store Not Found
  /admin/shop/{shopId}:
    put:
